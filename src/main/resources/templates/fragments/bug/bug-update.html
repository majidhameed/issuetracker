<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="bug-form">

    <form action="#" th:action="@{/bugs/update/{id}(id = ${bug.id})}" th:object="${bug}" th:method="put">
        <h3>Update Bug</h3>

        <div class="form-group">
            <div class="row">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title"/>
                <span class="alert-sm alert-danger" th:if="${#fields.hasErrors('title')}"
                      th:errors="*{title}">Title Error</span>
            </div>
            <div class="row">
                <label for="status">Status</label>
                <select th:field="*{status}" id="status">
                    <option th:each="status : ${statuses}"
                            th:value="${status}" th:text="${status}">NEW
                    </option>
                </select>
                <span class="alert-sm alert-danger" th:if="${#fields.hasErrors('status')}"
                      th:errors="*{status}">Status Error</span>
            </div>
            <div class="row">
                <label for="priority">Priority</label>
                <select th:field="*{priority}" id="priority">
                    <option th:each="priority : ${priorities}"
                            th:value="${priority}" th:text="${priority}">MINOR
                    </option>
                </select>
                <span class="alert-sm alert-danger" th:if="${#fields.hasErrors('priority')}"
                      th:errors="*{priority}">Priority Error</span>
            </div>
            <div class="row">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" placeholder="Description"></textarea>
                <span class="alert-sm alert-danger" th:if="${#fields.hasErrors('description')}"
                      th:errors="*{description}">Description Error</span>
            </div>
            <div class="row">
                <label for="status">Developer</label>
                <select th:field="*{developer}" id="developer">
                    <option value="0" selected="selected" th:text="${developer?.name} ?: '---'">
                    </option>

                    <option th:each="developer : ${developers}"
                            th:value="${developer.id}" th:text="${developer.name}">---
                    </option>
                </select>
                <span class="alert-sm alert-danger" th:if="${#fields.hasErrors('developer')}"
                      th:errors="*{developer}">Developer Error</span>
            </div>
        </div>

        <input type="submit" class="btn btn-primary"/>
        <input type="reset" class="btn btn-secondary"/>
    </form>
</div>
</body>
</html>
