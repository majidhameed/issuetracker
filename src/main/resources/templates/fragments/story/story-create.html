<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="story-form">

    <form action="#" th:action="@{/stories}" th:object="${story}" th:method="post">
        <h3>Create Story</h3>

        <div class="form-group">
            <div class="row">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title"/>
                <span class="alert-sm alert-danger" th:if="${#fields.hasErrors('title')}"
                      th:errors="*{title}">Title Error</span>
            </div>
            <div class="row">
                <label for="status">Status</label>
                <select th:field="*{status}" id="status">
                    <option th:each="status : ${statuses}"
                            th:value="${status}" th:text="${status}">NEW
                    </option>
                </select>
                <span class="alert-sm alert-danger" th:if="${#fields.hasErrors('status')}"
                      th:errors="*{status}">Status Error</span>
            </div>
            <div class="row">
                <label for="estimatedPointValue">Estimated Point Value</label>
                <input type="number" class="form-control" id="estimatedPointValue" th:field="*{estimatedPointValue}"
                       placeholder="Estimated Point Value"/>
                <span class="alert-sm alert-danger" th:if="${#fields.hasErrors('estimatedPointValue')}"
                      th:errors="*{estimatedPointValue}">Estimated Point Value Error</span>
            </div>
            <div class="row">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" placeholder="Description"></textarea>
                <span class="alert-sm alert-danger" th:if="${#fields.hasErrors('description')}"
                      th:errors="*{description}">Description Error</span>
            </div>
        </div>

        <input type="submit" class="btn btn-primary"/>
        <input type="reset" class="btn btn-secondary"/>
    </form>
</div>
</body>
</html>
