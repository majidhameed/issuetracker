<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:fragment="header">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" th:href="@{/bootstrap.css}"/>

        <title th:with="view=${#httpServletRequest.getServletPath()}" th:text="'Issue Tracker > ' + ${#strings.substringAfter(view, '/')}">Issue Tracker</title>
        </head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">P
        <a class="navbar-brand" th:href="@{/}">Issue Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:with="view=${#httpServletRequest.getServletPath()}" >
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.equals(view,'/')? 'active' : ''}"
                       th:href="@{/}">Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.startsWith(view,'/stories')? 'active' : ''}"
                       th:href="@{/stories}">Stories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.startsWith(view,'/bugs')? 'active' : ''}"
                       th:href="@{/bugs}">Bugs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.startsWith(view,'/developers')? 'active' : ''}"
                       th:href="@{/developers}">Developers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</header>
</body>
</html>
